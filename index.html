<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBGL SLIDER</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- slider start -->
    <div class="slider">
        <div class="slider-inner">
            <div class="slider-slide">
                <img src="./assets/1.png" alt="error" class="slide-image">
            </div>
            <div class="slider-slide">
                <img src="./assets/2.png" alt="error" class="slide-image">
            </div>
            <div class="slider-slide">
                <img src="./assets/3.png" alt="error" class="slide-image">
            </div>
            <div class="slider-slide">
                <img src="./assets/4.png" alt="error" class="slide-image">
            </div>
            <div class="slider-slide">
                <img src="./assets/5.png" alt="error" class="slide-image">
            </div>
            <div class="slider-slide">
                <img src="./assets/6.png" alt="error" class="slide-image">
            </div>
        </div>
    </div>
    <!-- slider end -->

    <!-- slider titles start -->
    <div class="slider-titles">
        <h1 class="slider-title">
            Title 1
        </h1>
        <h1 class="slider-title">
            Title 2
        </h1>
        <h1 class="slider-title">
            Title 3
        </h1>
        <h1 class="slider-title">
            Title 4
        </h1>
        <h1 class="slider-title">
            Title 5
        </h1>
        <h1 class="slider-title">
            Title 6
        </h1>
    </div>
    <!-- slider titles end -->


    <!-- js files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>

</html>
